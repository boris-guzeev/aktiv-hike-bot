version: "2"
sql:
  - schema: "internal/db/migrations"
    queries: 
      - "internal/db/queries/admin"
      - "internal/db/queries/client"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_interface: false
        emit_db_tags: true
        emit_json_tags: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "numeric"
            go_type: "github.com/jackc/pgx/v5/pgtype.Numeric"